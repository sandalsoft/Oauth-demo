<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>OAuth2 Client side auth demo w/ Instagram</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>


  <script type="text/x-handlebars" data-template-name="instagram">
   <form class='form-inline' {{action getInstagramFeed on='submit'}}>
                {{input value=username type="text"}}
  </form>

{{#each item in tits}}
hi there, {{item}}<br>
{{/each}}
  <p> Pics <a href=#/instagramauth>auth here</a>
  <ul>

  {{#each item in instagram}}
    <li><a target="_blank" {{bindAttr href="item.images.standard_resolution.url"}}>
          <img class="thumbnail" {{bindAttr src="item.images.thumbnail.url"}}/>
      </a>
      <a target="_blank" href="http://instagram.com/{{unbound item.user.username}}"> more </a>
      </li>
  {{/each}}
  </ul>

  </script>

<script type="text/x-handlebars" data-template-name="instagramauth">

  Click <a target="_blank" {{bindAttr href="model"}}> Here</a> to authorize...
  </script>

  <script type="text/x-handlebars" id="loading">
    <h3>Loading  data...</h3>
    <center><img src="spinner.gif">
    </center>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.8.js"></script>
  <script src="js/app.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="js/app.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
 -->

</body>
</html>
